    <main>
      <h1>Sign Up</h1>
      <form>
        <div>
          <label for="user_first_name">First Name</label>
          <input
            type="text"
            id="user_first_name"
            name="user_first_name"
            required
            minlength="3"
          />
        </div>
        <div>
          <label for="user_last_name">Last Name</label>
          <input
            type="tex"
            id="user_last_name"
            name="user_last_name"
            required
            minlength="3"
          />
        </div>
        <div>
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="user_email" />
        </div>
        <div>
          <label for="user_password">Password</label>
          <input
            type="password"
            id="user_password"
            name="user_password"
            required
            minlength="5"
          />
        </div>
        <div>
          <label aria-label="user_confirm_password">Confirm Password</label>
          <input
            type="password"
            id="user_confirm_password"
            name="user_confirm_password"
            required
            minlength="5"
          />
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </main>
